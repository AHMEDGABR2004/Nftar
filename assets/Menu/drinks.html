<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks</title>
    <link rel="icon" href="favicon.ico">

    <style>
        body {
            background-color: black;
            background-image: url(Background.jpg);
            background-attachment: fixed;
            background-size: cover;
            color: black;
        }

        table,
        td {
            width: 100%;
            text-align: center;
        }

        td {
            width: 100px;
        }

        caption {
            font-size: 80px;
            background-color: rgba(255, 255, 255, 0.553);
            border-radius: 30px;
            margin: 20px 100px 40px;
            transition: 0.7s;
            box-shadow: 0 0 2px black;
        }

        caption:hover {
            font-size: 85px;
            background-color: rgba(255, 255, 255, 0.826);
            box-shadow: 0 0 2px black;
        }

        img {
            width: 340px;
            height: 340px;
            border: 20px rgba(255, 255, 255, 0.553) solid;
            border-radius: 30px;
            transition: 0.7s;
            box-shadow: 0 0 5px white;
            box-shadow: 0 0 2px black;
        }

        img:hover {
            width: 350px;
            height: 350px;
            border: 20px rgba(255, 255, 255, 0.826) solid;
            cursor: pointer;
            box-shadow: 0 0 2px black;
        }

        p {
            font-size: 40px;
            transition: 0.7s;
            background-color: rgba(255, 255, 255, 0.553);
            border-radius: 15px;
            margin: 40px 100px;
            box-shadow: 0 0 2px black;
        }

        p:hover {
            font-size: 45px;
            background-color: rgba(255, 255, 255, 0.826);
        }


        button {
            width: 290px;
            height: 50px;
            margin-bottom: 40px;
            border: none;
            border-radius: 15px;
            font-size: 40px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color:#f4a560a0;
            box-shadow: 0 0 2px black;
            transition: 0.7s;
        }

        button:hover {
            width: 300px;
            height: 60px;
            font-size: 45px;
            background-color:#F4A460;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <table>
        <caption>Drinks</caption>
        <tr>
            <td><img src="Drinks/Coffee.jpeg" alt="Coffee">
                <p>Coffee</p>
                <p>
                    <del>$3.99</del>
                    $3.59
                </p>
                <button id="Coffee">Reserve</button>
            </td>
            <td>
                <img src="Drinks/Espresso.jpeg" alt="Espresso">
                <p>Espresso</p>
                <p>
                    <del>$2.99</del>
                    $2.69
                </p>
                <button id="Espresso">Reserve</button>
            </td>
            <td>
                <img src="Drinks/Tea.jpeg" alt="Tea">
                <p>Tea</p>
                <p>
                    <del>$2.49</del>
                    $2.37
                </p>
                <button id="Tea">Reserve</button>
            </td>
        </tr>
        <tr>
            <td><img src="Drinks/Pineapple Juice.jpeg" alt="Pineapple Juice">
                <p>Pineapple Juice</p>
                <p>
                    <del>$4.99</del>
                    $4.49
                </p>
                <button id="Pineapple Juice">Reserve</button>
            </td>
            <td>
                <img src="Drinks/Lemonade.jpeg" alt="Lemonade">
                <p>Lemonade</p>
                <p>
                    <del>$3.49</del>
                    $2.97
                </p>
                <button id="Lemonade">Reserve</button>
            </td>
            <td>
                <img src="Drinks/Apple Juice.jpeg" alt="Apple Juice">
                <p>Apple Juice</p>
                <p>
                    <del>$3.99</del>
                    $3.59
                </p>
                <button id="Apple Juice">Reserve</button>
            </td>
        </tr>
    </table>
    <script>
        function showReservation(item) {
            alert(`${item} is reserved.`);
        }
        document.getElementById('Coffee').addEventListener('click', () => showReservation('Coffee'));
        document.getElementById('Espresso').addEventListener('click', () => showReservation('Espresso'));
        document.getElementById('Tea').addEventListener('click', () => showReservation('Tea'));
        document.getElementById('Pineapple Juice').addEventListener('click', () => showReservation('Pineapple Juice'));
        document.getElementById('Lemonade').addEventListener('click', () => showReservation('Lemonade'));
        document.getElementById('Apple Juice').addEventListener('click', () => showReservation('Apple Juice'));
    </script>
</body>

</html>
